<h1 class="title">{title}</h1>

<div style="display: table; margin: auto;">
    <input class="meter" data-angleOffset="-125" data-angleArc="250" data-width="140" data-height="140" data-readOnly="true" data-bind-value="{value}" data-bind-data-min="min" data-bind-data-max="max">
    <p class="more-info">{info} ({freq}MHz)</p>
    <p class="updated-at">{time}</p>
</div>
